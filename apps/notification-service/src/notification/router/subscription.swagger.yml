components:
  schemas:
    Template:
      type: object
      properties:
        subject:
          type: string
        body:
          type: string
    NotificationType:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        subscriberRoles:
          type: array
          items:
            type: string
        events:
          type: array
          items:
            type: object
            properties:
              namespace:
                type: string
              name:
                type: string
              template:
                type: object
                properties:
                  email:
                    $ref: "#/components/schemas/Template"
                  sms:
                    $ref: "#/components/schemas/Template"
              channels:
                type: array
                items:
                  type: string
                  enum: [email, sms]
    Subscriber:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        addressAs:
          type: string
        channels:
          type: array
          items:
            type: object
            properties:
              channel:
                type: string
                enum: [email, sms]
              address:
                type: string
    Subscription:
      type: object
      properties:
        typeId:
          type: string
        subscriber:
          $ref: "#/components/schemas/Subscriber"
        criteria:
          type: object
          properties:
            correlationId:
              type: string
            context:
              type: object
              additionalProperties: true

/subscription/v1/types:
  get:
    tags:
      - Subscription
    description: Retrieves notification types available to subscribe to.
    responses:
      200:
        description: Notification types successfully retrieved.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/NotificationType"
/subscription/v1/types/{type}:
  get:
    tags:
      - Subscription
    description: Retrieves a notification type.
    parameters:
      - name: type
        description: Notification type to get subscriptions for.
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Notification type successfully retrieved.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NotificationType"
/subscription/v1/types/{type}/subscriptions:
  parameters:
    - name: type
      description: ID of the notification type.
      in: path
      required: true
      schema:
        type: string
  get:
    tags:
      - Subscription
    description: Retrieves subscriptions for a notification type.
    responses:
      200:
        description: Subscriptions successfully retrieved.
        content:
          application/json:
            schema:
              type: object
              properties:
                results:
                  type: array
                  items:
                    $ref: "#/components/schemas/Subscription"
                page:
                  type: object
                  properties:
                    after:
                      type: string
                    size:
                      type: number
                    next:
                      type: string
  post:
    tags:
      - Subscription
    description: Creates a subscription for a notification type.
    parameters:
      - name: userSub
        description: Flag indicating subscription is for the current user.
        in: query
        required: true
        schema:
          type: boolean
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
              addressAs:
                type: string
              channels:
                type: array
                items:
                  type: object
                  properties:
                    channel:
                      type: string
                      enum: [email, sms]
                    address:
                      type: string

    responses:
      200:
        description: Subscriptions successfully retrieved.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subscription"

/subscription/v1/types/{type}/subscriptions/{subscriber}:
  parameters:
    - name: type
      description: ID of the notification type.
      in: path
      required: true
      schema:
        type: string
    - name: subscriber
      description: ID of the subscriber.
      in: path
      required: true
      schema:
        type: string
  get:
    tags:
      - Subscription
    description: Gets a subscription for a notification type and subscriber.
    responses:
      200:
        description: Subscriptions successfully retrieved.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subscription"
  delete:
    tags:
      - Subscription
    description: Removes a subscription from a notification type.
    responses:
      200:
        description: Subscriptions successfully removed.
        content:
          application/json:
            schema:
              type: object
              properties:
                deleted:
                  type: boolean

/subscription/v1/subscribers:
  get:
    tags:
      - Subscription
    description: Retrieves subscriptions for a notification type.
    responses:
      200:
        description: Subscribers successfully retrieved.
        content:
          application/json:
            schema:
              type: object
              properties:
                results:
                  type: array
                  items:
                    $ref: "#/components/schemas/Subscriber"
                page:
                  type: object
                  properties:
                    after:
                      type: string
                    size:
                      type: number
                    next:
                      type: string

/subscription/v1/subscribers/{subscriber}:
  parameters:
    - name: subscriber
      description: ID of the subscriber.
      in: path
      required: true
      schema:
        type: string
  get:
    tags:
      - Subscription
    description: Retrieves a subscriber of a notification space.
    responses:
      200:
        description: Subscriber successfully retrieved.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subscriber"
  patch:
    tags:
      - Subscription
    description: Updates a subscriber of a notification space.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              addressAs:
                type: string
              channels:
                type: array
                items:
                  type: object
                  properties:
                    channel:
                      type: string
                      enum: [email, sms]
                    address:
                      type: string
    responses:
      200:
        description: Subscriber successfully updated.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subscriber"
  delete:
    tags:
      - Subscription
    description: Deletes a subscriber of a notification space.
    responses:
      200:
        description: Subscriber successfully deleted.
        content:
          application/json:
            schema:
              type: object
              properties:
                deleted:
                  type: boolean
