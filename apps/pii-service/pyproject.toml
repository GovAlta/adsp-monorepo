[tool.coverage.run]
branch = true
source = [ "pii_service" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/pii-service/html' --cov-report xml:'../../coverage/apps/pii-service/coverage.xml' --html='../../reports/apps/pii-service/unittests/html/index.html' --junitxml='../../reports/apps/pii-service/unittests/junit.xml'"

[tool.poetry]
name = "pii-service"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Apache-2.0'
readme = 'README.md'
include = ["pii_service/resources/swagger.yml"]

  [[tool.poetry.packages]]
  include = "pii_service"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.12"
  presidio-analyzer = "^2.2.353"
  adsp-service-flask-sdk = {path = "../../libs/adsp-service-flask-sdk"}
  flask = "^2.2.3"
  python-dotenv = "^1.0.1"
  presidio-anonymizer = "^2.2.353"
  pyyaml = "^6.0.1"
  flask-cors = "^5.0.0"

  [tool.poetry.group.dev.dependencies]
  flake8 = "6.0.0"
  pytest = "^7.3.1"
  pytest-coverage = "^0.0"
  pytest-html = "^3.2.0"
  black = "^24.3.0"
  tox = "^4.4.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
