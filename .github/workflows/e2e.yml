name: e2e

on:
  workflow_dispatch:
    inputs:
      APP:
        description: APP to run against.
        required: true
      ENVIRONMENT:
        description: Environment to run against.
        required: true
      TAGS:
        description: Tags of suite of tests to run.
        required: true
jobs:
  e2e:
    runs-on: ubuntu-20.04
    environment:
      name: ${{ github.event.inputs.ENVIRONMENT }}
    env:
      APP: ${{ github.event.inputs.APP }}
      ENV: ${{ github.event.inputs.ENVIRONMENT.lowercase }}
      TAGS: ${{ github.event.inputs.TAGS }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - run: |
          sed -i '' -r -e "s/\"TAGS\":.+\"$/\"TAGS\": \"TAGS\"/" ./apps/$APP-e2e/cypress.$ENV.json
      - name: E2E Test
        uses: cypress-io/github-action@v2
        with:
          install-command: npm ci
          command: npx nx e2e $APP-e2e --dev-server-target='' --browser chrome --headless=true --cypress-config="apps/$APP-e2e/cypress.$ENV.json"
