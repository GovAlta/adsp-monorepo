name: Delivery CI

on:
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: npm ci
      - id: get_branch_name
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}
      - name: Get last successful commit
        uses: nrwl/last-successful-commit-action@v1
        id: last_successful_commit
        with:
          branch: ${{ steps.get_branch_name.outputs.short_ref }}
          workflow_id: delivery-ci.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Lint
        run: npx nx affected --target=lint --base=${{ steps.last_successful_commit.outputs.commit_hash }}
      - name: Test
        run: npx nx affected --target=test --base=${{ steps.last_successful_commit.outputs.commit_hash }}
      - name: Build
        run: |
          npx nx affected --configuration=production --target=build --base=${{ steps.last_successful_commit.outputs.commit_hash }}
          npm prune --production
