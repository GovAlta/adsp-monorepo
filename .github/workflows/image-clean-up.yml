name: Image Clean Up

on:
  schedule:
    - cron: '15 7 * * *'

  workflow_dispatch:

jobs:
  clean-ghcr:
    name: Delete old unused container images
    runs-on: ubuntu-latest
    env:
      AFFECTED_APPS: ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: npm ci
      - shell: bash
        run: echo "AFFECTED_APPS=$(npx nx show projects --affected --type=app --all | tr "\n" " ")" >> $GITHUB_ENV
      - name: Delete ADSP containers older than a week
        uses: snok/container-retention-policy@v2
        with:
          image-names: ${{ env.AFFECTED_APPS }}
          cut-off: 1 week ago UTC
          account-type: org
          org-name: GovAlta
          keep-at-least: 3
          token: ${{ secrets.CLEAN_UP_ACCESS_TOKEN }}
