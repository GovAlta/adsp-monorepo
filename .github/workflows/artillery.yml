name: Artillery event service Load Test

on:
  workflow_dispatch:
    inputs:
      CLIENT_ID:
        description: CLIENT_ID
        required: true
      CLIENT_SECRET:
        description: CLIENT_SECRET
        required: true

jobs:
  artillery:
    runs-on: ubuntu-latest
    container: artilleryio/artillery:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Execute load tests
        run: /home/node/artillery/bin/artillery run tests/events-service/load.yml --environment dev --output reports/report.json
        env:
          CLIENT_ID: ${{ inputs.CLIENT_ID }}
          CLIENT_SECRET: ${{ inputs.CLIENT_SECRET }}

      - name: Generate HTML report
        run: /home/node/artillery/bin/artillery report --output reports/report reports/report.json

      - name: Archive test report
        uses: actions/upload-artifact@v2
        with:
          name: artillery-test-report
          path: reports/*
