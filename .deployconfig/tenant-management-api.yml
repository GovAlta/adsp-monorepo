apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    app: tenant-management
  name: tenant-management-api
  namespace: core-services-dev
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    app: tenant-management-api
  strategy:
    activeDeadlineSeconds: 21600
    recreateParams:
      timeoutSeconds: 600
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: tenant-management-api
    spec:
      containers:
        - env:
            - name: PORT
              value: '3333'
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: tenant-management-mongodb
            - name: MONGO_URI
              value: 'mongodb://tenant-management-mongodb:27017'
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: tenant-management-mongodb
            - name: MONGO_DB
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: tenant-management-mongodb
            - name: REALM_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: keycloak-admin-credential-dev
            - name: REALM_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: keycloak-admin-credential-dev
            - name: KEYCLOAK_REALM
              value: master
            - name: KEYCLOAK_ROOT_URL
              value: 'https://access-dev.os99.gov.ab.ca/auth'
            - name: FILE_SERVICE_HOST
              value: 'https://file-service-core-services-dev.os99.gov.ab.ca'
          image:
            docker-registry.default.svc:5000/core-services-infra/tenant-management-api@sha256:679d99d81bb7c3547247aed7902cb2e29c71377cc4945758c2071e73f6cda9be
          imagePullPolicy: IfNotPresent
          name: tenant-management-api
          ports:
            - containerPort: 3333
              name: http
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
  test: false
  triggers:
    - imageChangeParams:
        containerNames:
          - tenant-management-api
        from:
          kind: ImageStreamTag
          name: 'tenant-management-api:test'
          namespace: core-services-infra
        lastTriggeredImage:
          docker-registry.default.svc:5000/core-services-infra/tenant-management-api@sha256:679d99d81bb7c3547247aed7902cb2e29c71377cc4945758c2071e73f6cda9be
      type: ImageChange
