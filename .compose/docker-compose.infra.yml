version: '3.2'
services:
  keycloak:
    image: jboss/keycloak:latest
    volumes:
      - ./realms:/opt/jboss/keycloak/realms
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_FRONTEND_URL=''
      - KEYCLOAK_IMPORT='/opt/jboss/keycloak/realms/core.json'
  rabbitmq:
    hostname: rabbitmq
    image: rabbitmq:3-management
    expose:
      - 5672
    ports:
      - 5672:5672
      - 15672:15672
